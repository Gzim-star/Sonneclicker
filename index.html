<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Find the Ball</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* Spielfeld */
#field {
  position: relative;
  width: 100%;
  height: 100%;
}

/* Ball */
#ball {
  position: absolute;
  width: 14px;
  height: 14px;
  border-radius: 50%;
  background: white;
  opacity: 0;
  transition: opacity 0.6s ease;
}

/* Text */
#hint {
  position: fixed;
  bottom: 30px;
  width: 100%;
  text-align: center;
  color: white;
  font-size: 14px;
  opacity: 0.7;
}
</style>
</head>

<body>

<div id="field">
  <div id="ball"></div>
</div>

<div id="hint">Finde den Ball</div>

<script>
const ball = document.getElementById("ball");
const field = document.getElementById("field");

let ballPos = { x: 0, y: 0 };
let active = false;

/* Ball platzieren */
function placeBall() {
  const margin = 30;
  const x = Math.random() * (window.innerWidth - margin);
  const y = Math.random() * (window.innerHeight - margin);

  ball.style.left = x + "px";
  ball.style.top = y + "px";

  ballPos = { x, y };
}

/* Ball zeigen → verstecken */
function showBall() {
  placeBall();
  ball.style.opacity = 1;
  active = true;

  setTimeout(() => {
    ball.style.opacity = 0;
  }, 1200); // sichtbar

  setTimeout(() => {
    active = false;
  }, 1800);
}

/* Klick prüfen */
field.onclick = (e) => {
  if (active) return;

  const dx = e.clientX - ballPos.x;
  const dy = e.clientY - ballPos.y;
  const dist = Math.sqrt(dx * dx + dy * dy);

  if (dist < 25) {
    // gefunden
    showBall();
  }
};

/* Start */
setTimeout(showBall, 800);
</script>

</body>
</html>
