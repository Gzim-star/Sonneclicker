<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Find the Ball – Level 2</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: black;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

/* SPIELFELD */
#field {
  position: fixed;
  inset: 0;
}

/* BALL */
.ball {
  position: absolute;
  width: 16px;
  height: 16px;
  border-radius: 50%;
  opacity: 0;
  transition: opacity 0.25s ease;
}

.real { background: white; }
.fake { opacity: 0.18; }

/* EINGABE */
#wordLayer {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.96);
  display: none;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 14px;
  z-index: 50;
}

#shownWord {
  color: white;
  font-size: 26px;
  letter-spacing: 6px;
}

#wordInput {
  padding: 8px;
  font-size: 18px;
  text-align: center;
  width: 200px;
}

#feedback {
  font-size: 14px;
  opacity: 0.7;
}

button {
  padding: 8px 18px;
  border: none;
  cursor: pointer;
}
</style>
</head>

<body>

<div id="field"></div>

<div id="wordLayer">
  <div id="shownWord"></div>
  <input id="wordInput" autocomplete="off" />
  <div id="feedback"></div>
  <button id="checkBtn">Bestätigen</button>
</div>

<script>
const field = document.getElementById("field");
const layer = document.getElementById("wordLayer");
const shownWord = document.getElementById("shownWord");
const input = document.getElementById("wordInput");
const feedback = document.getElementById("feedback");
const checkBtn = document.getElementById("checkBtn");

const words = ["MIND", "FLOW", "TRACE", "FOCUS", "VOID"];
const fakeColors = [
  "#6baed6", "#9ecae1", "#c6dbef",
  "#74c476", "#a1d99b",
  "#fd8d3c"
];

let currentWord = "";

/* START */
startRound();

function startRound() {
  field.innerHTML = "";
  spawnBall(false);
  for (let i = 0; i < 6; i++) spawnBall(true);
}

function spawnBall(fake) {
  const b = document.createElement("div");
  b.className = "ball " + (fake ? "fake" : "real");

  b.style.left = Math.random() * (innerWidth - 20) + "px";
  b.style.top = Math.random() * (innerHeight - 20) + "px";

  if (fake) {
    b.style.background =
      fakeColors[Math.floor(Math.random() * fakeColors.length)];
  }

  field.appendChild(b);

  setTimeout(() => b.style.opacity = 1, 100);
  setTimeout(() => b.style.opacity = 0, 800);

  if (!fake) b.onclick = showWord;
}

/* WORT */
function showWord() {
  currentWord = words[Math.floor(Math.random() * words.length)];
  shownWord.textContent = currentWord;
  input.value = "";
  feedback.textContent = "";
  layer.style.display = "flex";

  // Wort kurz sichtbar
  setTimeout(() => {
    shownWord.textContent = "✍️ Schreib das Wort";
  }, 700);

  input.focus();
}

/* CHECK */
checkBtn.onclick = () => {
  if (input.value.toUpperCase() === currentWord) {
    layer.style.display = "none";
    startRound();
  } else {
    feedback.textContent = "❌ Falsch – versuch es nochmal";
    input.value = "";
    input.focus();
  }
};
</script>

</body>
</html>
