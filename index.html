<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>IQ Word Puzzle â€“ 6 Words Mixed</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: black;
  color: white;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
}

h1 { margin-bottom: 20px; }

/* GRID */
#grid {
  display: grid;
  grid-template-columns: repeat(12, min(24px, 6vw));
  grid-template-rows: repeat(12, min(24px, 6vw));
  gap: 9px;
}

.cell {
  background: white;
  border-radius: 10%;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: calc(12px + 0.5vmin);
  font-weight: bold;
  color: black;
  user-select: none;
}

.cell.correct { background: #0f0; }
.cell.wrong { background: #f00; }

#message {
  margin-top: 12px;
  font-size: 18px;
  color: #0f0;
}
</style>
</head>

<body>

<h1>IQ</h1>
<div id="grid"></div>
<div id="message"></div>

<script>
const grid = document.getElementById("grid");
const message = document.getElementById("message");

const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
const words = [
  "GZIM","MIND","FLOW","FOCUS","VOID","TRACE",
  "LOGIC","BRAIN","THINK","SHIFT","AWARE",
  "DEPTH","VISION","PATTERN","REACT",
  "MEMORY","ATTENTION","COGNITION"
];

let positions = [];
let currentIndex = 0;

/* ðŸ§  Grid erzeugen */
function generateGrid() {
  grid.innerHTML = "";
  message.textContent = "";
  currentIndex = 0;
  positions = [];
  let globalOrder = 0;

  /* 6 verschiedene WÃ¶rter wÃ¤hlen */
  const WORDS_PER_GRID = 6;
  const selected = [];
  while (selected.length < WORDS_PER_GRID) {
    const w = words[Math.floor(Math.random() * words.length)];
    if (!selected.includes(w)) selected.push(w);
  }

  /* leeres Grid vorbereiten */
  const gridData = Array.from({ length: 12 }, () => Array.from({ length: 12 }, () => null));

  /* Modi fÃ¼r 6 WÃ¶rter vorbereiten */
  const modes = [0,0,1,1,2,2]; // 0=horizontal, 1=vertikal, 2=diagonal
  shuffleArray(modes); // zufÃ¤llig mischen

  /* WÃ¶rter platzieren */
  selected.forEach((word, idx) => placeWord(word, gridData, modes[idx]));

  /* Grid zeichnen */
  for (let r = 0; r < 12; r++) {
    for (let c = 0; c < 12; c++) {
      const div = document.createElement("div");
      div.className = "cell";

      if (gridData[r][c]) {
        div.textContent = gridData[r][c].letter;
        positions.push({ div, order: gridData[r][c].order });
      } else {
        div.textContent = alphabet[Math.floor(Math.random() * alphabet.length)];
      }

      div.onclick = () => checkClick(div);
      grid.appendChild(div);
    }
  }

  /* Klick-Reihenfolge sortieren */
  positions.sort((a,b) => a.order - b.order);
}

/* ðŸ”¤ Wort platzieren */
function placeWord(word, gridData, mode) {
  const len = word.length;
  let placed = false;

  while(!placed) {
    const maxRow = mode===0 ? 12 : 12 - len;
    const maxCol = mode===1 ? 12 : 12 - len;
    const sr = Math.floor(Math.random()*maxRow);
    const sc = Math.floor(Math.random()*maxCol);

    let fits = true;
    for (let i=0;i<len;i++){
      const r = sr + (mode===1||mode===2? i :0);
      const c = sc + (mode===0||mode===2? i :0);
      if(gridData[r][c]) { fits=false; break; }
    }

    if(!fits) continue;

    for(let i=0;i<len;i++){
      const r = sr + (mode===1||mode===2? i :0);
      const c = sc + (mode===0||mode===2? i :0);
      gridData[r][c] = { letter: word[i], order: globalOrder++ };
    }

    placed = true;
  }
}

/* âœ… Klick prÃ¼fen */
function checkClick(div){
  const expected = positions[currentIndex]?.div;
  if(div===expected){
    div.classList.add("correct");
    currentIndex++;
    if(currentIndex===positions.length){
      setTimeout(generateGrid,1200);
    }
  } else {
    div.classList.add("wrong");
    setTimeout(()=>div.classList.remove("wrong"),700);
  }
}

/* Hilfsfunktion: Array mischen */
function shuffleArray(array){
  for(let i=array.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [array[i],array[j]]=[array[j],array[i]];
  }
  return array;
}

generateGrid();
</script>

</body>
</html>
