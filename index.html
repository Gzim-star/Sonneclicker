<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>BrainTrials</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<style>
body {
  margin: 0;
  height: 100vh;
  background: black;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
}

/* FLOW */
#flowImage {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  cursor: pointer;
  transition: opacity 1.4s ease;
  z-index: 10;
}

/* GAME WRAPPER */
.game-wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
  opacity: 0;
  pointer-events: none;
  transition: opacity 2.5s ease;
}

.game-wrapper.show {
  opacity: 1;
  pointer-events: auto;
}

/* GRID */
#grid {
  display: grid;
  grid-template-columns: repeat(12, min(24px, 6vw));
  grid-template-rows: repeat(12, min(24px, 6vw));
  gap: 9px;
}

.cell {
  background: white;
  border-radius: 10%;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: calc(12px + 0.5vmin);
  font-weight: bold;
  color: black;
  user-select: none;
}

.cell.active { opacity: 0.4; }
.cell.correct { background:#0f0; }
.cell.wrong { background:#f00; }
</style>
</head>

<body>

<img id="flowImage" src="IMG_1467.jpeg" alt="Flow">

<div class="game-wrapper">
  <div id="grid"></div>
</div>

<script>
/* =====================
   GLOBAL STATE
===================== */
const flowImage = document.getElementById("flowImage");
const wrapper = document.querySelector(".game-wrapper");
const grid = document.getElementById("grid");

let ACTIVE_PUZZLE = "STATE";

/* =====================
   FLOW â†’ GAME
===================== */
flowImage.onclick = () => {
  flowImage.style.opacity = 0;

  setTimeout(() => {
    flowImage.style.display = "none";
    wrapper.classList.add("show");
    startPuzzle();
  }, 1400);
};

/* =====================
   PUZZLE SWITCHER
===================== */
function startPuzzle() {
  grid.innerHTML = "";

  if (ACTIVE_PUZZLE === "STATE") {
    initState();
    renderState();
  }

  if (ACTIVE_PUZZLE === "IQ") {
    generateIQ();
  }
}

/* =====================
   STATE PUZZLE
===================== */
const size = 12;
let state = [];
let solved = false;

function initState() {
  solved = false;
  state = Array.from({length:size*size},()=>Math.random()>0.5?1:0);
}

function renderState() {
  grid.innerHTML = "";

  state.forEach((v,i)=>{
    const d=document.createElement("div");
    d.className="cell"+(v?" active":"");
    d.onclick=()=>!solved && toggle(i);
    grid.appendChild(d);
  });

  if(state.every(v=>v===0)) {
    solved=true;
    wrapper.classList.remove("show");

    setTimeout(()=>{
      ACTIVE_PUZZLE="IQ";
      wrapper.classList.add("show");
      startPuzzle();
    },2500);
  }
}

function toggle(i){
  [i,i-1,i+1,i-size,i+size].forEach(x=>{
    if(x>=0&&x<size*size&&Math.abs((x%size)-(i%size))<=1){
      state[x]^=1;
    }
  });
  renderState();
}

/* =====================
   IQ WORD PUZZLE
===================== */
const alphabet="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
const words=[
"GZIM","MIND","FLOW","FOCUS","VOID","TRACE",
"LOGIC","BRAIN","THINK","SHIFT","AWARE",
"DEPTH","VISION","PATTERN","REACT",
"MEMORY","ATTENTION","COGNITION"
];

let positions=[];
let currentIndex=0;
let globalOrder=0;

function generateIQ(){
  grid.innerHTML="";
  positions=[];
  currentIndex=0;
  globalOrder=0;

  const gridData=Array.from({length:12},()=>Array(12).fill(null));

  const selected=[];
  while(selected.length<6){
    const w=words[Math.floor(Math.random()*words.length)];
    if(!selected.includes(w))selected.push(w);
  }

  selected.forEach(w=>placeWord(w,gridData));

  for(let r=0;r<12;r++){
    for(let c=0;c<12;c++){
      const d=document.createElement("div");
      d.className="cell";
      if(gridData[r][c]){
        d.textContent=gridData[r][c].letter;
        positions.push({div:d,order:gridData[r][c].order});
      } else {
        d.textContent=alphabet[Math.floor(Math.random()*alphabet.length)];
      }
      d.onclick=()=>checkIQ(d);
      grid.appendChild(d);
    }
  }
  positions.sort((a,b)=>a.order-b.order);
}

function placeWord(word,gridData){
  const len=word.length;
  let placed=false;

  while(!placed){
    let mode=Math.floor(Math.random()*4);
    let sr=Math.floor(Math.random()*12);
    let sc=Math.floor(Math.random()*12);

    let fits=true;
    for(let i=0;i<len;i++){
      let r=sr+(mode===1||mode===2?i:0);
      let c=sc+(mode===0||mode===2?i:0);
      if(mode===3){r=sr-i;c=sc+i;}
      if(r<0||c<0||r>=12||c>=12||gridData[r][c]){fits=false;break;}
    }
    if(!fits)continue;

    for(let i=0;i<len;i++){
      let r=sr+(mode===1||mode===2?i:0);
      let c=sc+(mode===0||mode===2?i:0);
      if(mode===3){r=sr-i;c=sc+i;}
      gridData[r][c]={letter:word[i],order:globalOrder++};
    }
    placed=true;
  }
}

function checkIQ(div){
  const expected=positions[currentIndex]?.div;
  if(div===expected){
    div.classList.add("correct");
    currentIndex++;
    if(currentIndex===positions.length){
      setTimeout(exitToFlow,800);
    }
  } else {
    div.classList.add("wrong");
    setTimeout(()=>div.classList.remove("wrong"),600);
  }
}

/* =====================
   EXIT TO FLOW
===================== */
function exitToFlow(){
  wrapper.classList.remove("show");
  setTimeout(()=>{
    flowImage.style.display="block";
    flowImage.style.opacity=1;
    ACTIVE_PUZZLE="STATE";
  },2500);
}
</script>

</body>
</html>
