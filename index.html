<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>BrainTrials – Find the Ball</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<style>
html,body{
  margin:0;
  background:black;
  color:white;
  height:100%;
  overflow:hidden;
  font-family:Arial, sans-serif;
}

#game {
  position:relative;
  width:100%;
  height:100%;
}

/* BALLS */
.ball {
  position:absolute;
  width:18px;
  height:18px;
  border-radius:50%;
  background:white;
  opacity:0;
  transition:opacity .6s;
  cursor:pointer;
}

.ball.fake {
  opacity:.4;
}

/* WORD FLASH */
#wordFlash {
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:42px;
  letter-spacing:6px;
  opacity:0;
  pointer-events:none;
  transition:opacity .4s;
}

/* WRITE OVERLAY */
#writeOverlay {
  position:fixed;
  inset:0;
  background:black;
  display:none;
  flex-direction:column;
}

canvas {
  flex:1;
  touch-action:none;
}

/* BUTTONS */
.controls {
  display:flex;
  justify-content:space-between;
  padding:12px;
}

button {
  background:white;
  color:black;
  border:none;
  padding:8px 14px;
  font-size:14px;
  cursor:pointer;
}
</style>
</head>

<body>

<div id="game">
  <div id="wordFlash"></div>
</div>

<!-- WRITE -->
<div id="writeOverlay">
  <canvas id="draw"></canvas>
  <div class="controls">
    <button id="clear">Löschen</button>
    <button id="done">Fertig geschrieben</button>
  </div>
</div>

<script>
const game = document.getElementById("game");
const flash = document.getElementById("wordFlash");
const overlay = document.getElementById("writeOverlay");
const canvas = document.getElementById("draw");
const ctx = canvas.getContext("2d");

const WORDS = ["MIND","FOCUS","FLOW","AWARE"];
let level = 0;
let realBall;

/* ---------- BALL SPAWN ---------- */
function spawnBalls(){
  game.innerHTML = '<div id="wordFlash"></div>';
  realBall = document.createElement("div");
  realBall.className = "ball";
  place(realBall);
  game.appendChild(realBall);

  realBall.onclick = hitBall;

  for(let i=0;i<6;i++){
    const f = document.createElement("div");
    f.className = "ball fake";
    place(f);
    game.appendChild(f);
  }

  setTimeout(()=>showBalls(true),300);
  setTimeout(()=>showBalls(false),1200);
}

function place(b){
  b.style.left = Math.random()*90 + "%";
  b.style.top = Math.random()*90 + "%";
}

function showBalls(on){
  document.querySelectorAll(".ball").forEach(b=>{
    b.style.opacity = on ? 1 : 0;
  });
}

/* ---------- HIT ---------- */
function hitBall(){
  showWord();
}

function showWord(){
  const word = WORDS[level % WORDS.length];
  flash.textContent = word;
  flash.style.opacity = 1;

  setTimeout(()=>{
    flash.style.opacity = 0;
    openWrite();
  },1200);
}

/* ---------- WRITE ---------- */
function openWrite(){
  overlay.style.display="flex";
  resizeCanvas();
  ctx.clearRect(0,0,canvas.width,canvas.height);
}

function resizeCanvas(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight-60;
  ctx.strokeStyle="white";
  ctx.lineWidth=4;
  ctx.lineCap="round";
}

let draw=false;
canvas.onpointerdown=e=>{
  draw=true;
  ctx.beginPath();
  ctx.moveTo(e.offsetX,e.offsetY);
};
canvas.onpointermove=e=>{
  if(!draw) return;
  ctx.lineTo(e.offsetX,e.offsetY);
  ctx.stroke();
};
canvas.onpointerup=()=>draw=false;

/* ---------- BUTTONS ---------- */
document.getElementById("clear").onclick=()=>{
  ctx.clearRect(0,0,canvas.width,canvas.height);
};

document.getElementById("done").onclick=()=>{
  overlay.style.display="none";
  level++;
  spawnBalls();
};

/* ---------- START ---------- */
spawnBalls();
</script>

</body>
</html>
