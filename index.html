<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Find the Ball – Level 2</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: black;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

/* SPIELFELD */
#field {
  position: fixed;
  inset: 0;
}

/* BALL BASIS */
.ball {
  position: absolute;
  width: 16px;
  height: 16px;
  border-radius: 50%;
  opacity: 0;
  transition: opacity 0.25s ease;
  cursor: pointer;
}

/* ECHTER BALL */
.real {
  background: white;
}

/* FAKE BÄLLE */
.fake {
  opacity: 0.18;
}

/* SCHREIB OVERLAY */
#writeLayer {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.96);
  display: none;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 14px;
  z-index: 50;
}

#wordFlash {
  color: white;
  font-size: 26px;
  letter-spacing: 6px;
  opacity: 0.9;
}

/* ZEICHENFLÄCHE */
#drawCanvas {
  background: white;
  border-radius: 6px;
  touch-action: none;
}

#doneBtn {
  padding: 8px 20px;
  font-size: 14px;
  border: none;
  cursor: pointer;
}
</style>
</head>

<body>

<div id="field"></div>

<div id="writeLayer">
  <div id="wordFlash"></div>
  <canvas id="drawCanvas" width="280" height="120"></canvas>
  <button id="doneBtn">Fertig</button>
</div>

<script>
const field = document.getElementById("field");
const writeLayer = document.getElementById("writeLayer");
const wordFlash = document.getElementById("wordFlash");
const canvas = document.getElementById("drawCanvas");
const ctx = canvas.getContext("2d");
const doneBtn = document.getElementById("doneBtn");

/* WÖRTER */
const words = ["FLOW", "TRACE", "MIND", "FOCUS", "VOID"];
let currentWord = "";

const fakeColors = [
  "#6baed6", "#9ecae1", "#c6dbef",
  "#74c476", "#a1d99b",
  "#fd8d3c", "#fdae6b"
];

let drawing = false;

/* ZEICHNEN */
canvas.addEventListener("pointerdown", e => {
  drawing = true;
  ctx.beginPath();
  ctx.moveTo(e.offsetX, e.offsetY);
});

canvas.addEventListener("pointermove", e => {
  if (!drawing) return;
  ctx.lineTo(e.offsetX, e.offsetY);
  ctx.stroke();
});

canvas.addEventListener("pointerup", () => drawing = false);

/* START */
startRound();

function startRound() {
  field.innerHTML = "";

  // echter Ball
  spawnBall(false);

  // Fake Bälle
  for (let i = 0; i < 6; i++) spawnBall(true);
}

function spawnBall(fake) {
  const b = document.createElement("div");
  b.className = "ball " + (fake ? "fake" : "real");

  b.style.left = Math.random() * (innerWidth - 20) + "px";
  b.style.top = Math.random() * (innerHeight - 20) + "px";

  if (fake) {
    b.style.background =
      fakeColors[Math.floor(Math.random() * fakeColors.length)];
  }

  field.appendChild(b);

  setTimeout(() => b.style.opacity = 1, 100);
  setTimeout(() => b.style.opacity = 0, 800);

  if (!fake) {
    b.onclick = showWord;
  }
}

/* WORT ZEIGEN + ZEICHENLAYER */
function showWord() {
  currentWord = words[Math.floor(Math.random() * words.length)];

  ctx.clearRect(0,0,canvas.width,canvas.height);
  canvas.style.display = "block";
  doneBtn.style.display = "inline-block";
  wordFlash.style.display = "block";

  wordFlash.textContent = currentWord;

  // Wort nach kurzer Zeit verschwinden
  setTimeout(() => {
    wordFlash.textContent = "✍️ Schreib das Wort auf das Canvas!";
  }, 700);

  writeLayer.style.display = "flex";
}

/* DONE BUTTON → nur richtiges Wort */
doneBtn.onclick = () => {
  // Wir fragen über prompt ab, was gezeichnet wurde (simuliert Handschrift)
  const userWord = prompt("Schreibe das Wort, das du gerade gesehen hast:").toUpperCase();
  
  if(userWord !== currentWord){
    alert("Falsch! Du musst das richtige Wort schreiben, um weiterzukommen.");
    return;
  }

  // Richtig → reset
  ctx.clearRect(0,0,canvas.width,canvas.height);
  canvas.style.display = "none";
  doneBtn.style.display = "none";
  wordFlash.style.display = "none";
  writeLayer.style.display = "none";

  startRound();
};
</script>

</body>
</html>
